<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" typ e="text></divcss" href="sr.css"/>
   <link href="fancy.css" rel="stylesheet" type="text/css">
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
   <script src="sr.js"></script>
   <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
   <script type="text/javascript" src="multi.js"></script>
</head>
<body>
  <div id="webrtc" hidden>
    Your PeerJS ID is <span id="pid"></span><br>
    Connect to a peer: <input type="text" id="rid" placeholder="Someone else's id"><input class="button" type="button" value="Connect" id="connect"><br><br>

    <form id="send">
      <input type="text" id="text" placeholder="Enter message"><input class="button" type="submit" value="Send to selected peers">
    </form>
    <button id="close">Close selected connections</button>
  <div id="wrap"><div id="connections"><span class="filler">You have not yet

        made any connections.</span></div>
    <div class="clear"></div></div>
  </div>
        <table id="Players"border=1>
            <tr>
                <th >Name</td>
                <th >Shares</td>
                <th >Stations</td>
                <th >Goods</td>
                <th >Money</td>
                <th >Peer</td>
            </tr>
            <tr class="p0" id='p0'>
                <td ><input id="p0_name" placeholder="Name" onchange="update_name(0)"></td>
                <td id="p0_shares"></td>
                <td id="p0_stations"></td>
                <td id="p0_goods"></td>
                <td id="p0_money"></td>
                <td id="p0_peer"></td>
            </tr>
            <tr class="p1" id='p1'>
                <td ><input id="p1_name" placeholder="Name" onchange="update_name(1)"></td>
                <td id="p1_shares"></td>
                <td id="p1_stations"></td>
                <td id="p1_goods"></td>
                <td id="p1_money"></td>
                <td id="p1_peer"></td>
            </tr>
            <tr class="p2" id='p2'>
                <td ><input id="p2_name" placeholder="Name" onchange="update_name(2)"></td>
                <td id="p2_shares"></td>
                <td id="p2_stations"></td>
                <td id="p2_goods"></td>
                <td id="p2_money"></td>
                <td id="p2_peer"></td>
            </tr>
            <tr class="p3" id='p3'>
                <td ><input id="p3_name" placeholder="Name" onchange="update_name(3)"></td>
                <td id="p3_shares"></td>
                <td id="p3_stations"></td>
                <td id="p3_goods"></td>
                <td id="p3_money"></td>
                <td id="p3_peer"></td>
             </tr>
        </table>
        <button  id='start' onclick="start()">Start game</button>
        <button  id='restart' onclick="restart()" hidden >Another game</button>
        <button id='rules' onClick='alert("\n\
   most gets value, second gets half\n\
   score touch town     2  most tokens\n\
   score touch city     1/tc   most stations\n\
   score touch railroad 1/tc   most shares     2/1 share conversion toucher -&gt; touched\n\
\n\
   end discard tokens for unconnected towns/\n\
\n\
   per token type       6\n\
\n\
   per remaining train\n\
   stations             1/tc most linked\n\
   shares               1/tc\n\
        ");'>rules</button>
<table hidden id=companies border=1>
<tr><th>Company<th>Outstanding shares<th>Share holders<th>Station owners<th>Touching<th>Isolated</tr>
</table>
<div id='message'></div>
<div id='turn' >Active player: <span id=active_player></span><span id="action"></span><button id-'pass' onclick="end_action()">Pass</button></div>
<div>Track remaining: <span id='track'></span></div>
<div id='auction' hidden >Veto for <span id='bid_co'></span><div></div>
Current high bidder: <span id='h_bidder'></span> at <span id='h_bid'></span><div></div>
Current bid: <span id="bidder"></span><input id='bid'/><button onclick="bid()">Bid</button><button onclick="bid_pass()">Pass</button><div></div></div>
<div id="map" style="float: left; width: 2100;">
</div>

</body>
